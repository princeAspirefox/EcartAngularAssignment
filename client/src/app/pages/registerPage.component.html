<div class="row">
    <div class="col-md-4 offset-md-4">
        <h3>New User</h3>
        <hr/>
        <form [formGroup]="form" (submit)="onRegister()">
            <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="creds.name" required />
                <!--<span *ngIf="username.touched && username.invalid && username.errors.required" class="text-danger">Required</span>-->
            </div>
            <div class="form-group">
                <label for="username">Email</label>
                <input type="text" class="form-control" name="username" #email="ngModel" [(ngModel)]="creds.email" required />
                <span *ngIf="email.touched && email.invalid" class="text-danger">Required</span>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Mobile No.</label>
                <input type="text" class="form-control" name="phoneNumber" #phoneNumber="ngModel" [(ngModel)]="creds.phoneNumber" required />
            </div>
            <div class="form-group">
                <label for="address1">Address 1</label>
                <input type="text" class="form-control" name="address1" #address1="ngModel" [(ngModel)]="creds.address1" required />
            </div>
            <div class="form-group">
                <label for="address1">Address 2</label>
                <input type="text" class="form-control" name="address2" #address2="ngModel" [(ngModel)]="creds.address2" required />
            </div>
            <div class="form-group">
                <label>Gender</label>
                <div class="form-control">
                    <label class="radio-inline">
                        <input type="radio" name="gender" value="male" checked [(ngModel)]="creds.gender" >
                        Male
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="gender" value="female" [(ngModel)]="creds.gender" >
                        Female
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="creds.password" required />
                <span *ngIf="password.touched && password.invalid " class="text-danger">Required</span>
            </div>

            <div class="form-group">
                <label for="password">Confirm Password</label>
                <input type="password" class="form-control" name="confirm_password" #confirm_password="ngModel" [(ngModel)]="creds.password" required />
                <span *ngIf="password.value!=confirm_password.value" class="text-danger">Required</span>
            </div>
            
            <div class="form-group">
                <input type="submit" class="btn btn-success" value="Register" [disabled]="email.invalid || password.invalid" />
                <a routerLink="/" class="btn btn-light">Cancel</a>
            </div>
        </form>
    </div>
</div>
